<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Visualizing Prims Minimum spanning tree.">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body class="container" style="background-color:rgb(0, 0, 0);">
        <div class="row">
            <div class="col mt-4">
                <h2 class="text-center text-white" style="font-family:'MV Boli';">Visualizing Prims Algorithm</h2>
            </div>
        </div>
        <hr style="border: 2px solid rgb(234, 238, 28);">
        <div class="row">
            <!-- <div class="col-12 col-md-8 offset-md-4  pl-5 ">
                <div class="row mt-3 mb-2">
                <div class="col-md-1 col-sm-2"> -->

                    <div class="col-md-8 offset-md-4 pl-5">
                        <div class="row mt-3 mb-2">
                        <div class="col-lg-2 col-sm-2">
                    <label class="form-label mt-1" style="color: rgb(255, 255, 255); font-size: 1.2em;">Vertices</label>
                    </div>
                    <div class="col-sm-3 col-md-2">
                        <select id = "vertices" class="form-select">
                            <option selected value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            <option value="6">Six</option>
                            <option value="7">Seven</option>
                            <option value="8">Eight</option>
                            <option value="9">Nine</option>
                        </select>
                    </div>
                    <div class="col-sm-3 col-lg-3">
                        <button id="setVertices" onclick="fixVertices()" type="button" class="btn btn-success btn-sm mt-1">
                            Fix Vertices
                        </button>
                    </div>
                </div>
                </div>
                </div>
                
        <div class="row">
            <div class="col col-md-8 offset-sm-1 offset-md-3">
                <div class="row mt-2">
                    <div class=" col-sm-2 col-md-2 mt-1">
                        <select name="vertex-1" id="vertex-1" class="form-select" style="display: none">
                        </select>
                    </div>
                    <div class="col-sm-2 col-md-2 mt-1">
                        <select name="vertex-2" id="vertex-2" class="form-select" style="display: none">
                        </select>
                    </div>
                    <div class="col-sm-4 col-md-2 mt-1">
                        <input type="text" name="edgeWeight" id="edgeWeight" pattern="[1-9]" required class="form" style="display: none; height:40px; width: 5rem;" />
                    </div>
                    <div class="col-sm-2 col-md-2 mt-1">
                        <button id="addEdge" onclick="addEdgeFromConsole()" type="button" class="btn btn-success btn-sm mt-1" style="display: none;" >
                            Add Edge
                        </button>
                    </div>
                    <div class="col-sm-2 col-md-2 mt-1">
                        <button id="prims" onclick="consolePrims()" type="button" class="btn btn-warning btn-sm mt-1" style="display: none;" >
                            Prims
                        </button>
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col col-md-8">
                    <canvas id="myCanvas"> </canvas>
                </div>
                <!-- <div class="col-lg-4">
                    <canvas id="myCanvas2" class=''> </canvas>
                </div> -->
            </div>
        </div>
        
        
    </body>

    <script type="text/javascript" src="try1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
